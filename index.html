<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rebound</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="playingArea">
      <div id="paddle"></div>
      <div id="ball"></div>
      <div id="score">
        Score: 0
      </div>
    </div>
    <div id="controls">
      <h3>Settings</h3>
      <button id="new">New Game</button><br />
      <select size="1" id="difficulty">
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option> </select
      ><br />
      <fieldset>
        <legend>Sound</legend>
        <input type="checkbox" id="snd">   
        <label for="snd">Effects</label><br>
        <input type="checkbox" id="music">
        <label for="music">Music</label> <br>
      </fieldset><br>
      Music by <a href="http://www.orangefreesounds.com/retro-electronic-music-intro/" target="_blank">Alexander Blu</a>
      Licence: CC BY-NC 4.0
      <br><br>
      <button id="done">Done</button>
    </div>
    <button id="gear">&#9881</button>
  </body>
</html>
